name: pizza
services:
- name: frontend
  project: src/Frontend/Frontend.csproj
  bindings:
  - protocol: https
    port: 5001
    name: https
  - protocol: http
    port: 5000
    name: http
- name: ingredients
  project: src/Ingredients/Ingredients.csproj
- name: orders
  project: src/Orders/Orders.csproj
  bindings:
  - protocol: https
    port: 5005
    name: https
